<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="container">
    <!-- FIRST BOX -->
    <div id="first-box">
      <div id="title">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <div id="logo">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>
    </div>
    <!-- SECOND BOX -->
    <div id="second-box">
      <div id="second-box-title"><h2>Spending - Last 7 days</h2></div>
      <ul id="week-days">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- DIV LINE -->
    <div id="line-container">
      <div id="line"></div>
    </div>
    <!-- THIRD BOX -->
    <div id="third-box">
      <div id="third-box-title">
        <p>Total this month</p>
        <h3>$478.33</h3>
      </div>
      <div id="third-box-side">
        <p id="dataP">+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicola Caprari</a>.
  </div>
</body>
</html>
